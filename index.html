<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../Javier Dias/ProgramaciÃ³n Javier/fontawesome-free-5.15.4-web/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="contenedorP">
        <div class="principal">
            <div class="imagen">
                <img src="images/illustration-hero.svg" alt="hero" class="hero">
            </div>
             
            <div class="descrip">
                <h1 class="h1">Order Summary</h1>
                <p class="paragraph"> 
                 You can now listen to millions of songs, audiobooks, and podcasts on any 
                 device anywhere you like!
                </p>
            </div>

             <div class="pay">
                    <div class="left">
                        <span class="image">
                            <img src="images/icon-music.svg" alt="music" class="music">
                        </span>
    
                        <span class="text">
                            <h4 class="h4">Annual Plan</h4>
                            <p class="paragraph">$59.99/year</p>
                        </span>
                    </div>
           
                <div class="right">
                    <a href="#" class="change">Change</a>
                </div>
             </div>
           
                 <div class="options">
                    <button class="payment">Proceed to Payment</button>
                    <a href="#" class="cancel">Cancel Order</a>   
                 </div>

           </div>
           
           <div class="attribution">
             Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
             Coded by <a href="#">@PenguinCde <i class="fab fa-github"></i></a>.
           </div>
    </div>
